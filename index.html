<html>

<head>
    <title>Div Formatting</title>
    <style>
        .narrow-text-area {
            width: 100px:
            margin: auto:
            border-color: black;
            border-width: 1px;
            border-style: dashed;
            padding: 10px; 
        }
        .text-box {
            background-color: beige;
            border-color: red;
            border-width: 5px;
            border-style: solid;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>

<body>
    <div class="narrow-text-area">
        Lorem ipsum dolor sit amet. Ut quam nihil 
        hic corporis quae qui voluptate pariatur 
        et odio nemo.
    </div>
    <div class="text-box">
        Lorem ipsum dolor sit amet. Ut quam nihil 
        hic corporis quae qui voluptate pariatur 
        et odio nemo. Et nihil nihil in sapiente 
        magnam hic dolorum ratione eum quae optio 
        ea unde dolor ut numquam autem.
    </div>
    
</body>

</html>
